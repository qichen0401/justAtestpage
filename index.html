<!DOCTYPE html>
<html>
<body>

<button onclick="openWindow()">Open Window</button>

<div id="message"></div>

<script>
var newWindow;

function openWindow() {
  newWindow = window.open("newWindow.html");
}

// Function to respond to the new window
function respondToNewWindow() {
  if (newWindow) {
    newWindow.document.getElementById("message").innerHTML = "Hello, I hear you!";
  }
}
</script>

</body>
</html>
