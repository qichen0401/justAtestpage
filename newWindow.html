<!DOCTYPE html>
<html>
<body>
<div id="message"></div>
<button onclick="communicateWithOpener()">Communicate with Opener 112</button>

<script>
function communicateWithOpener() {
  window.opener.document.getElementById("message").innerHTML = "Hello, I am the new window!";
  window.opener.respondToNewWindow();
}
</script>

</body>
</html>
